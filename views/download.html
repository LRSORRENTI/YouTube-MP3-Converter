<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Download your MP3</title>
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Add your custom styles here -->
  </head>
  <body>
    <h1>Your MP3 is ready!</h1>
    <button id="download-btn">
      <a id="download-link" href="#">Click here to download</a>
    </button>

    <script>
      // Get the filename from the URL parameters and update the download link
      const params = new URLSearchParams(window.location.search);
      const filename = params.get("file");
      document.getElementById("download-link").href = `/MP3-Files/${filename}`;
    </script>
  </body>
</html>
